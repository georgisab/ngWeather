

<div class="row">
  <div class="col-xs-3 col-sm-3 col-lg-3 text-center">
  <weather-search (cityEnter)='onCityEnter($event)'>Loading...</weather-search>
  </div>
  <div *ngIf="weather?.weather[0].icon" class=" col-xs-6 col-sm-6 col-lg-6 text-center">
    <img *ngIf="weather.weather[0].icon" src='http://openweathermap.org/img/w/{{weather?.weather[0].icon}}.png'>
    <h4>{{weather.name}}</h4>
    <p> {{weather.main.temp| number:0}}Â°C {{weather.weather[0].main }} </p>
    <button (click)="clickedShowHide()" type="button" class="btn btn-link btn-sm">
      <span class="glyphicon glyphicon-collapse-down"></span> Show 5 day / 3 hour forecast
    </button>
  </div>
</div>
  <div class="row">
  <div class="col-xs-12 col-sm-12 col-lg-12 text-center">
    <map (notify)='onMarkerChange($event)' >Loading...</map>
  </div>

  <div>
    <div *ngIf="hide">
      <div *ngFor="let item of forecast?.list">
        <div class="col-xs-12 col-sm-12 col-lg-12">
          <div class="col-xs-3 col-sm-2 col-lg-1">
            <img src='http://openweathermap.org/img/w/{{item.weather[0].icon}}.png'>
          </div>
          <div class="col-xs-3 col-sm-3 col-lg-3">
            {{item.dt_txt | date:'shortTime'}}
          </div>
          <div class="col-xs-3 col-sm-4 col-lg-4">
            {{item.weather[0].main}}
          </div>
          <div class="col-xs-3 col-sm-3 col-lg-3">
            {{item.main.temp | number:0}}<sup>o</sup> C
          </div>
          <hr>
        </div>
      </div>
    </div>
